name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Print current directory
      run: pwd
    - name: List files in current directory
      run: ls -la
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './unit-test/package-lock.json'
    - name: Navigate to unit-test directory
      run: cd unit-test || exit
    - run: npm install
    - run: npm run test
